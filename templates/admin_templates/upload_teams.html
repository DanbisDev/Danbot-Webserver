{% extends "base.html" %}

{% block content %}
    <div>
        <h1>Upload Teams</h1>
        <form action="/admin/upload_teams" method="post" enctype="multipart/form-data">
            <input type="password" id="password" name="password" placeholder="Enter password">
            <input type="file" id="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </div>
{% endblock %}
