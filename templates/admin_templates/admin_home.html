{% extends "base.html" %}

{% block content %}
    <title>Admin Panel</title>
    <div>
        <h1>Welcome to Fatalis Bingo Management</h1>
        <h2>Bingo</h2>
        <button onclick="location.href='/admin/reset_database'" type="button">Reset Bingo</button>
        <button onclick="location.href='/admin/upload_teams'" type="button">Upload Teams</button>
        <button onclick="location.href='/admin/upload_tiles'" type="button">Upload Tiles</button>
        <br>
        <h2>Start/Stop Tracking</h2>
        <button onclick="location.href='/admin/start_tracking'" type="button">Start Tracking</button>
        <button onclick="location.href='/admin/stop_tracking'" type="button">Stop Tracking</button>
        <br>
        <h2>Show/Hide Board</h2>
        <button onclick="location.href='/admin/show_board'" type="button">Show Board</button>
        <button onclick="location.href='/admin/hide_board'" type="button">Hide Board</button>
    </div>
{% endblock %}
