{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Reset Database</h2>
    <h3>Only submit this form when you are starting a fresh bingo. This will wipe all previous bingo data!</h3>
    <form action="/admin/reset_database" method="post">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
