{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center; color: #fff;">Create New Player</h1>
<form action="{{ url_for('player_management.create_player') }}" method="POST" style="width: 600px; min-width: 600px; margin: 0 auto; background-color: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);">
    <div style="margin-bottom: 15px;">
        <label for="player_name" style="display: block; margin-bottom: 5px; color: #ccc;">Player Name:</label>
        <input type="text" id="player_name" name="player_name" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="team_name" style="display: block; margin-bottom: 5px; color: #ccc;">Team Name:</label>
        <select id="team_name" name="team_name" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
            {% for team in teams %}
            <option value="{{ team[0] }}">{{ team[0] }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #444; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Create Player</button>
</form>
{% endblock %}
