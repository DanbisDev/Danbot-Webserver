{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center; color: #fff;">Edit Drop</h1>
    <form method="POST" action="{{ url_for('drop_management.edit_drop', drop_pk=drop[0]) }}" style="width: 600px; margin: 0 auto; background-color: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);">

        <!-- Tile Name Field -->
        <div style="margin-bottom: 15px;">
            <label for="tile_name" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Name:</label>
            <input type="text" id="tile_name" name="tile_name" value="{{ drop[1] }}" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc;" list="tileNames" autocomplete="off">
            <datalist id="tileNames">
                {% for tile_name in tile_types %}
                <option value="{{ tile_name }}">{{ tile_name }}</option>
                {% endfor %}
            </datalist>
        </div>

        <!-- Drop Name Field -->
        <div style="margin-bottom: 15px;">
            <label for="drop_name" style="display: block; margin-bottom: 5px; color: #ccc;">Drop Name:</label>
            <input type="text" id="drop_name" name="drop_name" value="{{ drop[2] }}" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc;" list="dropNames" autocomplete="off">
            <datalist id="dropNames">
                {% for trigger in tile_triggers[drop[1]] %}
                <option value="{{ trigger }}">{{ trigger }}</option>
                {% endfor %}
            </datalist>
        </div>

        <!-- Player Name Field -->
        <div style="margin-bottom: 15px;">
            <label for="player_name" style="display: block; margin-bottom: 5px; color: #ccc;">Player Name:</label>
            <input type="text" id="player_name" name="player_name" value="{{ drop[3] }}" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc;">
        </div>

        <!-- Quantity Field -->
        <div style="margin-bottom: 15px;">
            <label for="quantity" style="display: block; margin-bottom: 5px; color: #ccc;">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ drop[4] }}" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc;">
        </div>

        <!-- Value Field -->
        <div style="margin-bottom: 15px;">
            <label for="value" style="display: block; margin-bottom: 5px; color: #ccc;">Value:</label>
            <input type="number" id="value" name="value" value="{{ drop[5] }}" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc;">
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #444; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Update Drop</button>
    </form>
{% endblock %}
