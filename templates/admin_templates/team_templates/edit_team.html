{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center; color: #fff;">Edit Team</h1>
<form action="{{ url_for('team_routes.edit_team', team_id=team.team_id) }}" method="POST" style="width: 600px; min-width: 600px; margin: 0 auto; background-color: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);">
    <div style="margin-bottom: 15px;">
        <label for="team_name" style="display: block; margin-bottom: 5px; color: #ccc;">Team Name:</label>
        <input type="text" id="team_name" name="team_name" value="{{ team.team_name }}" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="team_points" style="display: block; margin-bottom: 5px; color: #ccc;">Team Points:</label>
        <input type="number" id="team_points" name="team_points" step="0.01" value="{{ team.team_points }}" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="team_webhook" style="display: block; margin-bottom: 5px; color: #ccc;">Team Webhook:</label>
        <input type="text" id="team_webhook" name="team_webhook" value="{{ team.team_webhook }}" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
    </div>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #444; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Update Team</button>
</form>
{% endblock %}
