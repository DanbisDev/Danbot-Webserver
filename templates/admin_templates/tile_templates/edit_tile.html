{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center; color: #fff;">Edit Tile</h1>
    <form action="{{ url_for('tile_management.edit_tile', tile_id=tile[0]) }}" method="POST" style="width: 600px; min-width: 600px; margin: 0 auto; background-color: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);">

        <div style="margin-bottom: 15px;">
            <label for="tile_id" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Order:</label>
            <input type="number" id="tile_id" name="tile_id" value="{{ tile[0] }}" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_name" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Name:</label>
            <input type="text" id="tile_name" name="tile_name" value="{{ tile[1] }}" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_type" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Type:</label>
            <select id="tile_type" name="tile_type" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
                <option value="DROP" {% if tile[2] == "DROP" %}selected{% endif %}>DROP</option>
                <option value="KILLCOUNT" {% if tile[2] == "KILLCOUNT" %}selected{% endif %}>KILLCOUNT</option>
                <option value="SET" {% if tile[2] == "SET" %}selected{% endif %}>SET</option>
                <option value="CHAT" {% if tile[2] == "CHAT" %}selected{% endif %}>CHAT</option>
                <option value="PET" {% if tile[2] == "PET" %}selected{% endif %}>PET</option>
                <option value="NICHE" {% if tile[2] == "NICHE" %}selected{% endif %}>NICHE</option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_triggers" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Triggers:</label>
            <input type="text" id="tile_triggers" name="tile_triggers" value="{{ tile[3] }}" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_trigger_weights" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Trigger Weights:</label>
            <input type="text" id="tile_trigger_weights" name="tile_trigger_weights" value="{{ tile[4] }}" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_unique_drops" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Unique Drops:</label>
            <select id="tile_unique_drops" name="tile_unique_drops" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
                <option value="TRUE" {% if tile[5] == "TRUE" %}selected{% endif %}>TRUE</option>
                <option value="FALSE" {% if tile[5] == "FALSE" %}selected{% endif %}>FALSE</option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_triggers_required" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Triggers Required:</label>
            <input type="number" id="tile_triggers_required" name="tile_triggers_required" value="{{ tile[6] }}" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_repetition" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Repetition:</label>
            <input type="number" id="tile_repetition" name="tile_repetition" value="{{ tile[7] }}" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_points" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Points:</label>
            <input type="number" id="tile_points" name="tile_points" step="0.01" value="{{ tile[8] }}" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="tile_rules" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Rules:</label>
            <textarea id="tile_rules" name="tile_rules" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box; resize:vertical;">{{ tile[9] }}</textarea>
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #444; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Update Tile</button>
    </form>
{% endblock %}
