{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center; color: #fff;">Create New Tile</h1>
    <form action="{{ url_for('tile_management.create_tile') }}" method="POST" style="width: 600px; min-width: 600px; margin: 0 auto; background-color: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);">
        <div style="margin-bottom: 15px;">
            <label for="tile_name" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Name:</label>
            <input type="text" id="tile_name" name="tile_name" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_type" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Type:</label>
            <select id="tile_type" name="tile_type" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
                <option value="DROP">DROP</option>
                <option value="KILLCOUNT">KILLCOUNT</option>
                <option value="SET">SET</option>
                <option value="CHAT">CHAT</option>
                <option value="PET">PET</option>
                <option value="NICHE">NICHE</option>
            </select>
        </div>


        <div style="margin-bottom: 15px;">
            <label for="tile_triggers" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Triggers:</label>
            <input type="text" id="tile_triggers" name="tile_triggers" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_trigger_weights" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Trigger Weights:</label>
            <input type="text" id="tile_trigger_weights" name="tile_trigger_weights" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_unique_drops" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Unique Drops:</label>
            <select id="tile_unique_drops" name="tile_unique_drops" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
                <option value="FALSE">FALSE</option>
                <option value="TRUE">TRUE</option>
            </select>
        </div>


        <div style="margin-bottom: 15px;">
            <label for="tile_triggers_required" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Triggers Required:</label>
            <input type="number" id="tile_triggers_required" name="tile_triggers_required" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_repetition" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Repetition:</label>
            <input type="number" id="tile_repetition" name="tile_repetition" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="tile_points" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Points:</label>
            <input type="number" id="tile_points" name="tile_points" step="0.01" required style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="tile_rules" style="display: block; margin-bottom: 5px; color: #ccc;">Tile Rules:</label>
            <textarea id="tile_rules" name="tile_rules" style="width: 100%; padding: 10px; border: 1px solid #444; border-radius: 5px; background-color: #333; color: #ccc; box-sizing: border-box; resize: vertical;"></textarea>
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #444; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Create Tile</button>
    </form>
{% endblock %}
